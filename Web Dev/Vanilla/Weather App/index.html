<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link href="./styles.css" rel="stylesheet" />
		<script src="./index.js"></script>
	</head>
	<body>
		<h1 id="title-label">Weather App</h1>
		<div class="location-container">
			<h2 id="location-name-label"></h2>
			<h2 id="location-country-label"></h2>
		</div>
		<div class="temperature-container">
			<img id="weather-icon" src="" />
			<h1 id="temperature-value-celcius"></h1>
			<h1 id="temperature-value-fahrenheit" class="hidden"></h1>
			<h1 id="temperature-unit"></h1>
		</div>
		<h2 id="weather-desc"></h2>
		<p id="feels-like-celcius-label"></p>
		<p id="feels-like-fahrenheit-label" class="hidden"></p>
	</body>
</html>
